<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ondragstart="return false;" ondrop="return false;" background="">
    <div class="container">
      <button class="resize">resize</button>
      <button class="wipe">wipe grid</button>
      <div class="grid"></div>
      <div class="colorContainer">
        <div class="colorSelect" id="black"></div>
        <div class="colorSelect" id="green"></div>
        <div class="colorSelect" id="blue"></div>
        <div class="colorSelect" id="red"></div>
        <div class="colorSelect" id="white"></div>
        <div class="colorSelect" id="yellow"></div>
        <div class="colorSelect" id="purple"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
